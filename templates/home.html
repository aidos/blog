{% extends 'base.html' %}

{% load markup %}

{% block title %}Aidan's Blog{% endblock %}

{% block content %}
  {% for a in articles %}
    <section>
      <div class="post contain">
        <h1><a href="#">{{ a.title }}</a></h1>
        {{ a.body|markdown }}
      </div>
    </section>
  {% endfor %}
{% endblock %}
